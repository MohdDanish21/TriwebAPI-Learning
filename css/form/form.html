<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Registration Form</title>
</head>
<body>
   

<div>
  <form action="/action_page.php">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>

    <label for="Email">Email:</label><br>
    <input type="text" id="email" name="email" placeholder="Your email id.."><br>
    <label for="contact number">Contact Number:</label><br>
    <input type ="text" id="phone" name="phone" placeholder="123-45-625.."><br>
    
    <label for="Dob">Date of Birth:</label><br>
	<input type="date" id="Dob" name="Dob"><br>
    
    <label for="Age">Age:</label><br>
	<input type="Age" id="Age" name="Age" placeholder="21.."><br><br>
    
    <legend>Choose your gender:</legend><br>
        <label for="male">Male</label>
        <input type="Radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="Radio" name="gender" id="female" value="female"><br><br>
        
    <label for="Myfile"> Select File:</label><br>
	<input type="File" id="myfile" name="myfile" placeholder="21.."><br><br>
  
    <input type="submit" value="Registration">
  </form>
</div>
</body>
</html>
