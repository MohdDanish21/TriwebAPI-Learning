<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<table frame ="box"> 
    <form >
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="First name"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Last name"><br><br>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" placeholder="type your email"><br><br>
        <label for="contact">Contact number:</label><br>
        <input type="contact" id="contact" name="contact" placeholder="contact number"><br><br>
        <label for="dateofbirth">Date of Birth:</label><br>
        <input type="date" id="dateofbirth" name="dateofbirth"><br><br>
        <label for="age">Age:</label><br>
        <input type="age" id="age" name="age" placeholder="age"><br><br>
        <legend>Choose your gender:</legend>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"><br><br>
        <label for="myfile">Select a file:</label><br>
        <input type="file" id="myfile" name="myfile"><br><br>
        <input type="submit" value="Register">
      </form> 
      
</table>

</body>
</html>
